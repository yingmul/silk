{% extends "base.html" %}
{% load i18n %}

{%  block content_block %}
<p>Ready to start selling? It's easy!</p>

<p>First, post pictures of your fabulous outfit:</p>

  <div class="attachments-upload">
    <div id="images"></div>
    <form id="sell_form" action="." method="post">
        {% csrf_token %}
        {{ sell_form.as_p }}
        <input type="submit" value="{% trans 'Submit' %}"/>
    </form>

  </div>

{%  endblock content_block %}
