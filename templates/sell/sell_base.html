{% extends "base.html" %}
{% load i18n %}

{% block extra_script_block %}
    <!-- blueimp Gallery styles -->
    <link rel="stylesheet" href="{{STATIC_URL}}css/lib/blueimp-gallery.min.css">
    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <link rel="stylesheet" href="{{STATIC_URL}}css/lib/jquery.fileupload-ui.css">
    <!-- CSS adjustments for browsers with JavaScript disabled -->
    <noscript><link rel="stylesheet" href="{{STATIC_URL}}css/lib/jquery.fileupload-ui-noscript.css"></noscript>
    <link rel="stylesheet" href="{{STATIC_URL}}css/sell.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
    <script src="{{STATIC_URL}}js/lib/upload/vendor/jquery.ui.widget.js"></script>
    <!-- The Templates plugin is included to render the upload/download listings -->
    <script src="{{ STATIC_URL }}js/lib/upload/tmpl.min.js"></script>
    <!-- The Load Image plugin is included for the preview images and image resizing functionality -->
    <script src="{{ STATIC_URL }}js/lib/upload/load-image.min.js"></script>
    <!-- The Canvas to Blob plugin is included for image resizing functionality -->
    <script src="{{ STATIC_URL }}js/lib/upload/canvas-to-blob.min.js"></script>
    <!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
    <script src="{{ STATIC_URL }}js/lib/bootstrap/bootstrap.min.js"></script>
    <!-- blueimp Gallery script -->
    <script src="{{ STATIC_URL }}js/lib/upload/jquery.blueimp-gallery.min.js"></script>
    <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
    <script src="{{STATIC_URL}}js/lib/upload/jquery.iframe-transport.js"></script>
    <!-- The basic File Upload plugin -->
    <script src="{{STATIC_URL}}js/lib/upload/jquery.fileupload.js"></script>
    <!-- The File Upload processing plugin -->
    <script src="{{STATIC_URL}}js/lib/upload/jquery.fileupload-process.js"></script>
    <!-- The File Upload image preview & resize plugin -->
    <script src="{{STATIC_URL}}js/lib/upload/jquery.fileupload-image.js"></script>
    <!-- The File Upload audio preview plugin -->
    <script src="{{STATIC_URL}}js/lib/upload/jquery.fileupload-audio.js"></script>
    <!-- The File Upload video preview plugin -->
    <script src="{{STATIC_URL}}js/lib/upload/jquery.fileupload-video.js"></script>
    <!-- The File Upload validation plugin -->
    <script src="{{STATIC_URL}}js/lib/upload/jquery.fileupload-validate.js"></script>
    <!-- The File Upload user interface plugin -->
    <script src="{{STATIC_URL}}js/lib/upload/jquery.fileupload-ui.js"></script>
    <script src="{{STATIC_URL}}js/lib/upload/locale.js"></script>
    <script src="{{STATIC_URL}}js/lib/upload/csrf.js"></script>
    <!-- Main javascript file to activate the plugin -->
    <script src="{{ STATIC_URL }}js/sell_upload_main.js"></script>
    <!-- The XDomainRequest Transport is included for cross-domain file deletion for IE8+ -->
    <!--[if gte IE 8]>
    <script src="{{STATIC_URL}}js/lib/upload/cors/jquery.xdr-transport.js"></script>
    <![endif]-->

{% endblock extra_script_block %}
